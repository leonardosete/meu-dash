app:
  version: "0.2.17"

global:
  frontend:
    host: smart-remedy.devops-master.shop
    protocol: https

image:
  repository: sevenleo/smart-remedy
  tag: latest
  pullPolicy: IfNotPresent

backend:
  createNamespace: false
  namespace: smart-remedy-backend
  name: smart-remedy-api
  labels:
    app: smart-remedy-api
  secretName: smart-remedy-secrets
  flaskApp: "src.app:create_app()"
  env: {}
  service:
    name: smart-remedy-api
    port: 5000
    targetPort: 5000
  resources:
    requests:
      cpu: "150m"
      memory: "256Mi"
      ephemeralStorage: "512Mi"
    limits:
      cpu: "500m"
      memory: "768Mi"
      ephemeralStorage: "1Gi"
  replicaCount: 1
  migration:
    enabled: true
    maxAttempts: 20
    sleepSeconds: 3
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

frontend:
  createNamespace: false
  namespace: smart-remedy-frontend
  name: smart-remedy-frontend
  labels:
    app: smart-remedy-frontend
  service:
    name: smart-remedy-frontend
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    className: nginx
    forceSSLRedirect: true
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
      ephemeralStorage: "256Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
      ephemeralStorage: "512Mi"
  replicaCount: 1

nginx:
  image: nginx:1.27-alpine
