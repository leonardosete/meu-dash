---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-remedy.backendFullname" . }}
  namespace: {{ .Values.backend.namespace }}
  labels:
    app: {{ .Values.backend.labels.app }}
    app.kubernetes.io/name: {{ .Values.backend.name }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: {{ .Values.app.version | quote }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.labels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.labels.app }}
        app.kubernetes.io/name: {{ .Values.backend.name }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: {{ .Values.app.version | quote }}
    spec:
      automountServiceAccountToken: false
{{- if .Values.backend.migration.enabled }}
      initContainers:
        - name: db-migrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - >-
              set -e;
              ATTEMPTS={{ .Values.backend.migration.maxAttempts }};
              for i in $(seq 1 ${ATTEMPTS}); do
                echo "[migrate] Tentativa ${i}/${ATTEMPTS}: flask db upgrade";
                if flask db upgrade; then
                  echo "[migrate] Sucesso";
                  exit 0;
                fi;
                echo "[migrate] Aguardando {{ .Values.backend.migration.sleepSeconds }}s antes de tentar novamente...";
                sleep {{ .Values.backend.migration.sleepSeconds }};
              done;
              echo "[migrate] Falhou após múltiplas tentativas";
              exit 1;
          env:
            - name: FLASK_APP
              value: {{ .Values.backend.flaskApp | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.backend.secretName }}
          resources:
            requests:
              cpu: {{ .Values.backend.migration.resources.requests.cpu }}
              memory: {{ .Values.backend.migration.resources.requests.memory }}
            limits:
              cpu: {{ .Values.backend.migration.resources.limits.cpu }}
              memory: {{ .Values.backend.migration.resources.limits.memory }}
{{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- $frontendHost := default "" .Values.global.frontend.host }}
          {{- $frontendProtocol := default "https" .Values.global.frontend.protocol }}
          {{- $frontendBaseURL := "" }}
          {{- if $frontendHost }}
            {{- $frontendBaseURL = printf "%s://%s" $frontendProtocol $frontendHost }}
          {{- end }}
          env:
            - name: FLASK_APP
              value: {{ .Values.backend.flaskApp | quote }}
            - name: APP_VERSION
              value: {{ .Values.app.version | quote }}
          {{- if $frontendBaseURL }}
            - name: FRONTEND_BASE_URL
              value: {{ $frontendBaseURL | quote }}
          {{- end }}
          {{- if .Values.backend.env }}
          {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.backend.secretName }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
          startupProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /health/ready
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu }}
              memory: {{ .Values.backend.resources.requests.memory }}
              ephemeral-storage: {{ .Values.backend.resources.requests.ephemeralStorage }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu }}
              memory: {{ .Values.backend.resources.limits.memory }}
              ephemeral-storage: {{ .Values.backend.resources.limits.ephemeralStorage }}
