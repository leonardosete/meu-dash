---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-remedy.backendFullname" . }}
  namespace: {{ .Values.backend.namespace }}
  labels:
    app: {{ .Values.backend.labels.app }}
    app.kubernetes.io/name: {{ .Values.backend.name }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: {{ .Values.app.version | quote }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.backend.labels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.labels.app }}
        app.kubernetes.io/name: {{ .Values.backend.name }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: {{ .Values.app.version | quote }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FLASK_APP
              value: "src.app:create_app()"
            - name: APP_VERSION
              value: {{ .Values.app.version | quote }}
          envFrom:
            - secretRef:
                name: {{ .Values.backend.secretName }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
          startupProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /health/ready
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu }}
              memory: {{ .Values.backend.resources.requests.memory }}
              ephemeral-storage: {{ .Values.backend.resources.requests.ephemeralStorage }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu }}
              memory: {{ .Values.backend.resources.limits.memory }}
              ephemeral-storage: {{ .Values.backend.resources.limits.ephemeralStorage }}
