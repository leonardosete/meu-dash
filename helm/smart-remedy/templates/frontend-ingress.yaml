{{- if .Values.frontend.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.frontend.name }}-ingress"
  namespace: {{ .Values.frontend.namespace }}
  labels:
    app: {{ .Values.frontend.labels.app }}
    app.kubernetes.io/name: {{ .Values.frontend.name }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: {{ .Values.app.version | quote }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: '{{ ternary "true" "false" .Values.frontend.ingress.forceSSLRedirect }}'
spec:
  ingressClassName: {{ .Values.frontend.ingress.className }}
  rules:
    - host: {{ required "global.frontend.host must be set" .Values.global.frontend.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.service.name }}
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
