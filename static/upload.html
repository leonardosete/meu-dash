<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Moderno de Arquivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Upload de Arquivo CSV</h1>
            <p class="subtitle">Faça o upload do seu arquivo para análise instantânea.</p>

            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                
                <div class="drop-zone">
                    <input type="file" id="fileInput" name="file" accept=".csv" required>

                    <div class="drop-zone__prompt">
                        <svg class="drop-zone__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                        <p><strong>Arraste e solte o arquivo aqui</strong></p>
                        <span class="drop-zone__text">ou</span>
                        <button type="button" class="btn-browse">Selecione o Arquivo</button>
                    </div>

                    <div class="drop-zone__status"></div>
                </div>

                <button type="submit" class="btn-submit">Enviar para Análise</button>
            </form>

            <div class="history-link">
                <a href="/relatorios">Ver Histórico de Relatórios</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
