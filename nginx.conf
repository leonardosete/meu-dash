events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name smart-remedy.devops-master.shop;

        # --- Regra para a API ---
        # Todas as requisições para /api/, /admin/, /docs/, etc., são enviadas para o backend Flask/Gunicorn.
        location ~ ^/(api|admin|docs|apidocs|flasgger_static)/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Regra para os Relatórios Estáticos (A CORREÇÃO) ---
        # Requisições para /reports/ são mapeadas para o diretório de dados onde os relatórios são salvos.
        location /reports/ {
            alias /app/data/reports/;
            # Tenta servir o arquivo diretamente, senão retorna 404.
            try_files $uri $uri/ =404;
        }

        # --- Regra para o Frontend (React SPA) ---
        # Serve os arquivos estáticos do frontend (js, css, etc.).
        location / {
            root /app/frontend/dist;
            try_files $uri /index.html;
        }
    }
}