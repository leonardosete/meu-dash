events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    access_log /dev/stdout;

    server {
        listen 80;
        server_name _;

        root /var/www/html;
        index index.html;

        # Adiciona o cabeçalho de segurança para permitir que a página seja exibida
        # em iframes da mesma origem, corrigindo o problema de visualização.
        add_header X-Frame-Options "SAMEORIGIN" always;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- REGRAS DE PROXY PARA O BACKEND (CONSOLIDADAS) ---
        # Encaminha todas as rotas relevantes para a API Flask/Gunicorn em um único bloco.
        location ~ ^/(api|admin|reports|docs|apidocs|flasgger_static|swagger\.json|apispec_1\.json) {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}