<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Alertas - Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12141D;
            --card-color: #1B1E2C;
            --text-color: #E0E0E0;
            --primary-text-color: #FFFFFF;
            --border-color: #3A3D5A;
            --accent-color: #6A5AF9;
            --accent-color-hover: #5848d8;
            --font-family: 'Poppins', sans-serif;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
        }
        /* ... (Estilos CSS existentes) ... */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            width: 100%;
        }
        .card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }
        h1 {
            color: var(--primary-text-color);
            font-weight: 600;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: left;
            font-size: 1.1em;
        }
        .file-input-wrapper {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .file-input-wrapper:hover {
            background-color: #24273A;
            border-color: var(--accent-color);
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-text {
            color: var(--text-color);
        }
        .file-name {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: var(--success-color);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--accent-color-hover);
        }
        #history-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
        }
        #history-btn:hover {
            background-color: var(--border-color);
        }
        .info-box {
            text-align: left;
            font-size: 0.9em;
            color: #a0a0b0;
            background-color: #24273A;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error-message {
            color: var(--danger-color);
            background-color: rgba(231, 74, 59, 0.1);
            border: 1px solid var(--danger-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Análise de Alertas e Tendências</h1>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                
                <div class="upload-section">
                    <label for="file_atual">1. Arquivo Atual (Novo Período)</label>
                    <div class="file-input-wrapper" id="wrapper_atual">
                        <input type="file" name="file_atual" id="file_atual" required>
                        <span class="file-input-text" id="text_atual">Clique para selecionar o arquivo</span>
                        <span class="file-name" id="name_atual"></span>
                    </div>
                </div>

                <div class="upload-section">
                    <label for="file_anterior">2. Arquivo Anterior (Opcional para Comparação)</label>
                    <div class="file-input-wrapper" id="wrapper_anterior">
                        <input type="file" name="file_anterior" id="file_anterior">
                        <span class="file-input-text" id="text_anterior">Clique para selecionar ou deixe em branco para comparar com o histórico</span>
                        <span class="file-name" id="name_anterior"></span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submit-btn">Analisar</button>
                    <button type="button" id="history-btn" onclick="window.location.href='/relatorios'">Ver Histórico</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setupFileInput(inputId, wrapperId, textId, nameId) {
            const input = document.getElementById(inputId);
            const wrapper = document.getElementById(wrapperId);
            const text = document.getElementById(textId);
            const name = document.getElementById(nameId);

            wrapper.addEventListener('click', () => input.click());
            
            input.addEventListener('change', () => {
                if (input.files.length > 0) {
                    name.textContent = input.files[0].name;
                    text.style.display = 'none';
                } else {
                    name.textContent = '';
                    text.style.display = 'block';
                }
            });
        }

        setupFileInput('file_atual', 'wrapper_atual', 'text_atual', 'name_atual');
        setupFileInput('file_anterior', 'wrapper_anterior', 'text_anterior', 'name_anterior');

        document.getElementById('upload-form').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';
        });
    </script>
</body>
</html>
