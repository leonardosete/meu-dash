<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12141D;
            --card-color: #1B1E2C;
            --text-color: #E0E0E0;
            --primary-text-color: #FFFFFF;
            --border-color: #3A3D5A;
            --accent-color: #6A5AF9;
            --accent-hover-color: #5848d8;
            --success-color: #28a745;
            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        h1 {
            color: var(--primary-text-color);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8em;
            text-align: center;
        }
        .card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        
        /* --- MUDANÇA PRINCIPAL AQUI --- */
        /* 1. Escondemos completamente o input de arquivo real */
        #file-input {
            display: none;
        }

        /* 2. O LABEL agora é a nossa área de upload clicável e visível */
        .upload-area {
            display: block; /* Garante que o label se comporte como um bloco */
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #24273A;
        }
        .upload-area:hover, .upload-area.drag-over {
            border-color: var(--accent-color);
            background-color: #2a2e41;
        }

        .upload-icon {
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        .upload-text {
            font-weight: 500;
            font-size: 1.1em;
            color: var(--primary-text-color);
        }
        .upload-hint {
            font-size: 0.9em;
            color: var(--text-color);
        }
        .file-info {
            display: none;
            margin-top: 15px;
            font-weight: 500;
            color: var(--success-color);
            word-break: break-all;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--accent-color) 0%, #8A7FFF 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 90, 249, 0.2);
            margin-top: 25px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 249, 0.3);
            background: linear-gradient(90deg, var(--accent-hover-color) 0%, #7A6FE9 100%);
        }
        .history-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .history-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Análise de Arquivo CSV</h1>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                
                <label for="file-input" class="upload-area">
                    <div class="upload-icon">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <p class="upload-text">Arraste e solte o arquivo ou clique para selecionar</p>
                    <p class="upload-hint">Apenas arquivos .csv são permitidos</p>
                    <p id="file-info" class="file-info"></p>
                </label>
                
                <input type="file" id="file-input" name="file" accept=".csv" required>
                
                <button type="submit" class="btn">Enviar para Análise</button>
            </form>
            <a href="/relatorios" class="history-link">Ver Histórico de Relatórios</a>
        </div>
    </div>

    <script>
        // Selecionamos o LABEL como nossa área de drop e o INPUT escondido
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');

        // Eventos de Drag and Drop continuam no LABEL (a área visível)
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                if (files[0].name.toLowerCase().endsWith('.csv')) {
                    // Atribui os arquivos arrastados diretamente ao input escondido
                    fileInput.files = files;
                    updateFileInfo();
                } else {
                    alert('Por favor, selecione apenas arquivos .csv');
                }
            }
        });

        // O evento de 'change' continua no INPUT. Ele é acionado quando o usuário
        // seleciona um arquivo pela janela de diálogo (aberta ao clicar no LABEL)
        fileInput.addEventListener('change', updateFileInfo);

        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileInfo.textContent = `Arquivo selecionado: ${fileName}`;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        }
    </script>
</body>
</html>
