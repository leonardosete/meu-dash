<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Alertas - Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12141D;
            --card-color: #1B1E2C;
            --text-color: #E0E0E0;
            --primary-text-color: #FFFFFF;
            --border-color: #3A3D5A;
            --accent-color: #6A5AF9;
            --accent-color-hover: #5848d8;
            --font-family: 'Poppins', sans-serif;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Alterado para permitir o conteúdo extra */
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }
        h1 {
            color: var(--primary-text-color);
            font-weight: 600;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 15px;
            text-align: left;
            font-size: 1.1em;
        }
        .file-input-wrapper {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 35px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            margin-bottom: 30px;
        }
        .file-input-wrapper:hover {
            background-color: #24273A;
            border-color: var(--accent-color);
        }
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        .file-input-text {
            color: var(--text-color);
        }
        .file-name {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: var(--success-color);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: var(--accent-color-hover);
        }
        #history-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            font-weight: 500;
            font-size: 1em;
            padding: 12px 25px;
            width: auto;
        }
        #history-btn:hover {
            background-color: var(--border-color);
        }
        .error-message {
            color: var(--danger-color);
            background-color: rgba(231, 74, 59, 0.1);
            border: 1px solid var(--danger-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        /* --- CSS ADICIONADO PARA A SEÇÃO DE DOCUMENTAÇÃO --- */
        .docs-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        .doc-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            flex-grow: 1;
        }
        .doc-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .doc-card svg {
            width: 28px;
            height: 28px;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .doc-card-text h3 {
            margin: 0 0 4px 0;
            color: var(--primary-text-color);
            font-size: 1em;
            font-weight: 600;
        }
        .doc-card-text p {
            margin: 0;
            font-size: 0.85em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Análise de Alertas e Tendências</h1>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                
                <label for="file_atual">Selecione o arquivo de dados mais recente:</label>
                <div class="file-input-wrapper" id="wrapper_atual">
                    <input type="file" name="file_atual" id="file_atual" required>
                    <span class="file-input-text" id="text_atual">Clique ou arraste o arquivo aqui</span>
                    <span class="file-name" id="name_atual"></span>
                </div>

                <button type="submit" id="submit-btn">Analisar e Comparar</button>

                <div class="button-group">
                    <button type="button" id="history-btn" onclick="window.location.href='/relatorios'">Ver Histórico de Análises</button>
                </div>
            </form>
        </div>
    </div>

    <div class="docs-section">
        <a href="{{ url_for('serve_docs', filename='doc_gerencial.html') }}" target="_blank" class="doc-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            <div class="doc-card-text">
                <h3>Documentação Gerencial</h3>
                <p>Visão de negócio e conceitos.</p>
            </div>
        </a>
        <a href="{{ url_for('serve_docs', filename='doc_tecnica.html') }}" target="_blank" class="doc-card">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
            <div class="doc-card-text">
                <h3>Documentação Técnica</h3>
                <p>Detalhes da implementação.</p>
            </div>
        </a>
    </div>

    <script>
        function setupFileInput(inputId, wrapperId, textId, nameId) {
            const input = document.getElementById(inputId);
            const wrapper = document.getElementById(wrapperId);
            const text = document.getElementById(textId);
            const name = document.getElementById(nameId);

            wrapper.addEventListener('click', () => input.click());
            
            input.addEventListener('change', () => {
                if (input.files.length > 0) {
                    name.textContent = input.files[0].name;
                    text.style.display = 'none';
                } else {
                    name.textContent = '';
                    text.style.display = 'block';
                }
            });
        }

        setupFileInput('file_atual', 'wrapper_atual', 'text_atual', 'name_atual');

        document.getElementById('upload-form').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submit-btn');
            const fileInput = document.getElementById('file_atual');
            if(fileInput.files.length > 0) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processando...';
            }
        });
    </script>
</body>
</html>
