# kubernetes/setup.yaml
---
# --- Namespace para organizar os recursos da aplicação ---
apiVersion: v1
kind: Namespace
metadata:
  # O nome do namespace é definido aqui uma única vez.
  name: smart-remedy

---
# --- Secret: Armazena as credenciais e chaves da aplicação ---
apiVersion: v1
kind: Secret
metadata:
  name: smart-remedy-secrets
  namespace: smart-remedy
type: Opaque
stringData:
  # ATENÇÃO: Estes são placeholders. Os valores reais devem ser gerenciados
  # de forma segura (ex: GitHub Secrets, Vault) e injetados no deploy.
  ADMIN_USER: "admin"
  ADMIN_PASSWORD: "admin"
  SECRET_KEY: "your-super-long-and-random-jwt-secret-key"
  POSTGRES_USER: "admin"
  POSTGRES_PASSWORD: "your-super-secret-db-password"
  POSTGRES_DB: "smartremedy_db"
