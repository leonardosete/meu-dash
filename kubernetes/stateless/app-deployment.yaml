---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-remedy
  namespace: smart-remedy
  labels:
    app: smart-remedy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-remedy
  template:
    metadata:
      labels:
        app: smart-remedy
    spec:
      automountServiceAccountToken: false
      volumes:
        - name: frontend-dist
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: smart-remedy-nginx-conf
      initContainers:
        - name: db-migrator
          image: __IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - |
              set -e
              export FLASK_APP="src.app:create_app()"
              for i in $(seq 1 20); do
                echo "[migrate] Tentativa $i/20: flask db upgrade"
                if flask db upgrade; then
                  echo "[migrate] Sucesso"; exit 0; fi
                sleep 3
              done
              echo "[migrate] Falhou após múltiplas tentativas"; exit 1
          envFrom:
            - secretRef:
                name: smart-remedy-secrets
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
        - name: frontend-copier
          image: __IMAGE__
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c","cp -r /app/frontend-dist/* /frontend-dist/ || true"]
          volumeMounts:
            - name: frontend-dist
              mountPath: /frontend-dist
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      containers:
        - name: smart-remedy-api
          image: __IMAGE__
          imagePullPolicy: IfNotPresent
          env:
            - name: FLASK_APP
              value: "src.app:create_app()"
          envFrom:
            - secretRef:
                name: smart-remedy-secrets
          ports:
            - name: gunicorn
              containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 15
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
              ephemeral-storage: "512Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"
              ephemeral-storage: "1Gi"
          volumeMounts:
            - name: frontend-dist
              mountPath: /var/www/html
              readOnly: true
        - name: smart-remedy-nginx
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: frontend-dist
              mountPath: /var/www/html
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
              ephemeral-storage: "256Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
              ephemeral-storage: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: smart-remedy
  namespace: smart-remedy
  labels:
    app: smart-remedy
spec:
  selector:
    app: smart-remedy
  ports:
    - name: http
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-remedy-ingress
  namespace: smart-remedy
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: smart-remedy.devops-master.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smart-remedy
                port:
                  number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-remedy-nginx-conf
  namespace: smart-remedy
data:
  nginx.conf: |
    user  nginx;
    worker_processes auto;
    events { worker_connections 1024; }
    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      access_log /dev/stdout;
      error_log  /dev/stderr;
      sendfile on;
      keepalive_timeout 65;
      server {
        listen 80;
        location ~ ^/(api|admin|apidocs|flasgger_static|reports|docs)/ {
          proxy_pass http://127.0.0.1:5000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
          root /var/www/html;
          try_files $uri $uri/ /index.html;
        }
      }
    }
