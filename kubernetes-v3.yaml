# --- Namespace para organizar os recursos da aplicação ---
apiVersion: v1
kind: Namespace
metadata:
  name: smart-remedy

---
# --- ServiceAccount: Define uma identidade dedicada e com privilégios mínimos para a aplicação ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-remedy-sa
  namespace: smart-remedy
automountServiceAccountToken: false

---
# --- Headless Service: Necessário para o StatefulSet ---
apiVersion: v1
kind: Service
metadata:
  name: smart-remedy-headless
  namespace: smart-remedy
spec:
  clusterIP: None
  selector:
    app: smart-remedy
  ports:
  - port: 80
    targetPort: http

---
# --- Service ClusterIP: Ponto de acesso interno para o Ingress ---
apiVersion: v1
kind: Service
metadata:
  name: smart-remedy
  namespace: smart-remedy
spec:
  type: ClusterIP
  selector:
    app: smart-remedy
  ports:
  - name: http
    port: 80
    targetPort: http

---
# --- PodDisruptionBudget (PDB): Garante a alta disponibilidade ---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smart-remedy-pdb
  namespace: smart-remedy
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: smart-remedy

---
# --- StatefulSet: Orquestração dos Pods da aplicação ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smart-remedy
  namespace: smart-remedy
spec:
  serviceName: "smart-remedy-headless"
  replicas: 1
  selector:
    matchLabels:
      app: smart-remedy
  template:
    metadata:
      labels:
        app: smart-remedy
    spec:
      serviceAccountName: smart-remedy-sa
      automountServiceAccountToken: false

      containers:
      # Contêiner do Nginx: serve o frontend e faz proxy para o backend
      - name: smart-remedy-nginx
        image: sevenleo/smart-remedy:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        command: ["nginx", "-g", "daemon off;"]
        volumeMounts:
        - name: smart-remedy-data
          mountPath: /app/data
        resources:
          requests:
            cpu: "128m"
            memory: "128Mi"
          limits:
            cpu: "256m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: http
        livenessProbe:
          httpGet:
            path: /
            port: http

      # Contêiner da API (Gunicorn/Flask): roda a lógica de negócio
      - name: smart-remedy-api
        image: sevenleo/smart-remedy:latest
        imagePullPolicy: Always
        command: ["gunicorn", "--workers", "4", "--bind", "0.0.0.0:5000", "--log-level", "debug", "--access-logfile", "-", "--error-logfile", "-", "wsgi:app", "--chdir", "/app/backend"]
        envFrom:
        - secretRef:
            name: admin-credentials
        env:
        - name: FRONTEND_BASE_URL
          value: "https://smart-remedy.devops-master.shop"
        - name: JWT_EXPIRATION_HOURS
          value: "1"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: "256m"
            memory: "512Mi"
          limits:
            cpu: "512m"
            memory: "1Gi"
        volumeMounts:
        - name: smart-remedy-data
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: smart-remedy-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # CORREÇÃO: Remove a linha 'storageClassName' para usar o padrão do cluster.
      resources:
        requests:
          storage: 1Gi

---
# --- Ingress: Expõe o serviço para o mundo externo ---
# CORREÇÃO: Revertido para a apiVersion v1, que é a correta para o seu cluster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-remedy-ingress
  namespace: smart-remedy
spec:
  # CORREÇÃO: Usa ingressClassName, que é a prática moderna e está no v2.
  ingressClassName: nginx
  tls:
  - hosts:
    - smart-remedy.devops-master.shop
    secretName: smart-remedy-tls-secret
  rules:
  - host: smart-remedy.devops-master.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        # CORREÇÃO: Usa a sintaxe correta para a apiVersion v1.
        backend:
          service:
            name: smart-remedy
            port:
              number: 80